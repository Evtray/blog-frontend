<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2afef9cfdb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>UBlog - Login</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body class="h-100 w-100">
    <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
                Please enable it to continue.</strong>
    </noscript>
    <div class="app-mw p-4 d-flex justify-content-between">
        <div class="d-flex align-items-end">
            <a href="/views/Index.html">
                <h2 class="fw-bolder text-black"><span class="text-info">U</span><span class="">Blog</span></h2>
            </a>
        </div>
    </div>
    <div id="app" style="margin-top: 128px;" class="d-flex justify-content-center align-items-center">
        <div class="bg-white mx-auto shadow-sm p-3 rounded-3" style="width: 350px">
            <h3><span class="text-info">L</span>ogin</h3>
            <div class="mb-3">
                <label for="email" class="form-label">Username</label>
                <input v-model="user.username" type="text" class="form-control">
            </div>
            <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input v-model="user.password" type="password" class="form-control">
            </div>
            <div v-if="alert" class="bg-danger p-2 text-white bg-opacity-50 my-2 rounded">
                <span>Rellena todos los campos</span>
            </div>
            <div v-if="error" class="bg-danger p-2 text-white bg-opacity-50 my-2 rounded">
                <span>Credenciales incorrectas</span>
            </div>
            <div class="text-end">
                <button type="submit" @click="sendLogin()" :disabled="load"
                    class="btn btn-info text-white">Login</button>
            </div>
        </div>

    </div>
    <div class="text-center my-2">
        <a href="/views/Register.html" class="text-info">Registrarse</a>
    </div>
    <script src="../js/login.js"></script>

</body>

</html>
