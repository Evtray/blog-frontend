<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2afef9cfdb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>UBlog - Register</title>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body class="h-100 w-100">
    <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
                Please enable it to continue.</strong>
    </noscript>
    <div class="app-mw p-4 d-flex justify-content-between">
        <div class="d-flex align-items-end">
            <a href="/views/Index.html">
                <h2 class="fw-bolder text-black"><span class="text-info">U</span><span class="">Blog</span></h2>
            </a>
        </div>
    </div>
    <div id="app" class="d-flex justify-content-center align-items-center">
        <div class="bg-white mx-auto shadow-sm p-3 rounded-3" style="width: 350px">
            <h3><span class="text-info">R</span>egistrarse</h3>
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input v-model="user.name" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Género</label>
                <div class="form-check">
                    <input v-model="user.gender" value="M" class="form-check-input" type="radio" name="gender"
                        id="male">
                    <label class="form-check-label" for="male">
                        M
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input v-model="user.gender" value="F" class="form-check-input" type="radio" name="gender"
                        id="female">
                    <label class="form-check-label" for="female">
                        F
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Nombre de usuario</label>
                <input v-model="user.username" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input v-model="user.email" type="email" class="form-control">
            </div>
            <div class="mb-2">
                <label class="form-label">Password</label>
                <input v-model="user.password" type="password" class="form-control">
            </div>
            <div v-if="alert" class="bg-danger p-2 text-white bg-opacity-50 my-2 rounded">
                <span>Rellena todos los campos</span>
            </div>
            <div v-if="alertUsername" class="bg-danger p-2 text-white bg-opacity-50 my-2 rounded">
                <span>Username ya registrado</span>
            </div>
            <div v-if="alertPassword" class="bg-danger p-2 text-white bg-opacity-50 my-2 rounded">
                <span>La contraseña debe tener más de 7 carácteres</span>
            </div>
            <div v-if="alertEmail" class="bg-danger p-2 text-white bg-opacity-50 my-2 rounded">
                <span>Ingresa una email valido</span>
            </div>
            <div v-if="success" class="bg-success p-2 text-white bg-opacity-50 my-2 rounded">
                <span>Información actualizada</span>
            </div>
            <div class="text-end">
                <button @click="sendRegister()" class="btn btn-info text-white" :disabled="load">Enviar</button>
            </div>
        </div>
    </div>
    <script src="../js/register.js"></script>

</body>

</html>
