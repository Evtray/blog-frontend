<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2afef9cfdb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <title>Evitra</title>
</head>

<body>
    <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
                Please enable it to continue.</strong>
    </noscript>
    <div id="app-new-post" class="">
        <appheader></appheader>
        <div class="feed-mw">
            <div class="text-center mb-4">
                <h3>Nuevo post</h3>
            </div>
            <div style="width: 480px; margin: auto;">
                <div class="shadow-sm bg-white p-3 rounded">
                    <label class="mb-2">Tipo de media</label>
                    <div class="form-check">
                        <input v-model="post.type" value="image" class="form-check-input" type="radio" name="typeMedia"
                            id="typeImage">
                        <label class="form-check-label" for="typeImage">
                            Imagen
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input v-model="post.type" value="video" class="form-check-input" type="radio" name="typeMedia"
                            id="typeVideo">
                        <label class="form-check-label" for="typeVideo">
                            Video
                        </label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Url</label>
                        <input v-model="post.url" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Categor√≠a</label>
                        <input v-model="post.category" type="text" class="form-control">
                    </div>
                    <div v-if="alert" class="bg-danger p-2 text-white bg-opacity-50 my-2 rounded">
                        <span>Rellena todos los campos</span>
                    </div>
                </div>
                <div class="text-end my-4">
                    <a href="/views/Main.html" class="btn btn-secondary mx-2">Cancelar</a>

                    <button class="btn btn-info text-white" @click="newPost()" :disabled="load">Crear post</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/newpost.js"></script>
    <script src="../js/header.js"></script>

    <script>
        app.mount("#app-new-post");
    </script>
</body>

</html>
